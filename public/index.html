<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinhapp</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body onload="addField();">
    <script type="module" src="./loadIngredientList.js"></script>

    <div class="intro-frame">
        <div class="intro">
            <div class="title">
                <h1>Bem-vindo ao Cozinhapp!</h1>
                <p>O Cozinhapp é a solução para quando falta aquela ideia na hora de ir para a cozinha.</p>
            </div>
            <a href="#submit-fields"><button>Quero receitas!</button></a>

            <p><a href="/criarReceita">Ou adicione sua própria receita!</a></p>

        </div>
    </div>

    <div class="submit-frame">
        <div id="submit-fields">
            <h2>Liste seus ingredientes:</h2><br>
            <form action="/busca" method="post" autocomplete='off'>
                <ul id="ul-ingredients"></ul>
                
                <ul><li>
                    <button onclick="addField()" type="button">Mais ingredientes</button>
                </li></ul>
                <input type="submit" value="Enviar" />
            </form>
        </div>
    </div>

    <datalist id="ingredients"></datalist>

</body>

<script>
    function resetIfInvalid(el) {
       if (el.value == "")
           return;
       var options = el.list.options;
       for (var i = 0; i< options.length; i++) {
           if (el.value == options[i].value)
               return;
       }
       el.value = "";
    }

    function addField() {
        ul = document.getElementById('ul-ingredients');
        li = document.createElement('li');
        input = document.createElement('input');
        input.name = "ings";
        input.setAttribute('list','ingredients');
        input.setAttribute('onchange','resetIfInvalid(this);');
        input.setAttribute('type','text');
        input.setAttribute('required','');
        input.setAttribute('autocomplete','false')
        input.setAttribute('class','ingField')
        b = document.createElement('button');
        b.setAttribute('onclick','this.parentElement.remove();');
        b.textContent = 'Remover';
        li.appendChild(input);
        li.appendChild(b);
        ul.appendChild(li);
        addedIngredients += 1;
    }
</script>

</html>
